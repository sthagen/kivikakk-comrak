name: Rust

on: [push, pull_request]


jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
          - beta
          - stable
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Obtain Rust
      run: rustup override set ${{ matrix.rust }}
    - name: Build and test
      run: env SPEC=false script/cibuild
  build_spec:
    runs-on: ubuntu-latest
    needs: build_test
    strategy:
      matrix:
        rust:
          - nightly
          - beta
          - stable
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Obtain Rust
      run: rustup override set ${{ matrix.rust }}
    - name: Build and run spec tests
      run: env SPEC=true script/cibuild
  build_wasm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Obtain Rust
      run: rustup override set stable
    - name: Setup for wasm
      run: rustup target add wasm32-unknown-unknown
    - name: Build
      run: cargo build --verbose --target wasm32-unknown-unknown
    - name: Build examples
      run: cargo build --verbose --target wasm32-unknown-unknown --examples
  no_features_build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
          - beta
          - stable
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Obtain Rust
      run: rustup override set ${{ matrix.rust }}
    - name: Build and test with no features
      run: cargo test --no-default-features --tests
  lockfile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Obtain Rust
      run: rustup override set stable
    - name: Build and test with no features
      run: cargo +stable build --locked --release --all-features
  clippy_format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - uses: actions/checkout@v3
    - name: Install Nix
      uses: DeterminateSystems/nix-installer-action@v4
    - name: Run the Magic Nix Cache
      uses: DeterminateSystems/magic-nix-cache-action@v2
    - name: Check clippy
      run: nix build .#checks.x86_64-linux.comrak-clippy -L
    - name: Check formatting
      run: nix build .#checks.x86_64-linux.comrak-fmt -L
